<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Bots</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap">
  <link rel="icon" type="image/x-icon" href="ico.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', Arial, sans-serif;
    }

    body {
      background: linear-gradient(45deg, #141c30, #1e283e);
      color: #fff;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .header {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
      text-transform: uppercase;
      text-align: center;
    }

    .description {
      font-size: 18px;
      margin-bottom: 40px;
      text-align: center;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      width: 400px;
      margin-bottom: 40px;
    }

    .button {
      width: 180px;
      height: 100px;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      background: linear-gradient(45deg, #0050ff, #7ec0ff);
      color: #fff;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s;
    }

    .button:hover {
      background: linear-gradient(45deg, #0066ff, #9fd4ff);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    /* Additional Styles */

    .button:first-child {
      margin-right: 20px;
    }

    .button-icon {
      margin-right: 10px;
    }

    /* Animations */

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInLeft {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="header">Welcome to hydro's Discord Bots page</h1>
    <p class="description">Make your income become higher and be professional!</p>
    <p class="description">Choose a bot below to get started!</p>

    <div class="button-container">
      <div class="button" onclick="window.open('General.html', '_blank')">
        <i class="fab fa-discord button-icon"></i>
        General Bot
      </div>
      <div class="button" onclick="window.open('Advertiser.html', '_blank')">
        <i class="fab fa-discord button-icon"></i>
        Advertiser Bot
      </div>
    </div>
  </div>
</body>


  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</body>

</html>
